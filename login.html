<!DOCTYPE html>
<html>
    <head>
        <!-- EL nombre login aparece arriba como titulo-->
        <title>Login </title>
        <!--Bootstrap para los estilos visuales-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    </head>
    <body class="bg-light">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
                <h3 class="text-center mb-4">Login</h3>
    
                <div class="mb-3">
                    <label for="Usuario" class="form-label">Usuario:</label>
                    <input type="text" id="Usuario" class="form-control">
                </div>
    
                <div class="mb-3">
                    <label for="Clave" class="form-label">Clave:</label>
                    <input type="password" id="Clave" class="form-control">
                </div>
    
                <div class="d-grid">
                    <input type="button" value="Ingresar" onclick="login()" class="btn btn-primary">
                </div>
    
                <p id="respuesta" class="mt-3 text-center text-danger"></p>
            </div>
        </div>
    </body>


        <script>
            //Creo funcion login para que valide al usuario en el servidor
            function login() {
                // Valores del usuario y la clave ingresados desde el login
                let Usuario = document.getElementById("Usuario").value;
                let Clave = document.getElementById("Clave").value;

                // Declaro variable para que me reciba los parametros al enviarla al servidor
                let params = "usuario=" + Usuario + "&clave=" + Clave;


                // Aqui creo la solicitud al servidor para luego validar los datos
                let xh = new XMLHttpRequest();
                xh.open("POST", "../Backend/validar.php", true);
                xh.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

                // Respuesta que  dara el servidor
                xh.onload = function() {
                    let respuesta = xh.responseText.trim(); 
                    if (respuesta === "ok") {
                        window.location.href = "index.html";
                    }
                };
                // Enviar la solicitud al servidor
                xh.send(params);
            }
        </script>
 
</html>
